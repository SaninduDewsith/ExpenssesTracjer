<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <nav class="navbar navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">User Profile</span>
      </div>
    </nav>

    <main class="container py-3 py-md-4">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title mb-0">Profile Information</h5>
            </div>
            <div class="card-body">
              <form id="profileForm">
                <!-- Profile Image Section -->
                  <div class="text-center mb-4">
                    <div class="profile-image-container">
                      <img src="https://via.placeholder.com/150/007bff/ffffff?text=Profile" 
                           class="img-fluid rounded-circle profile-image" 
                           alt="Profile Image" 
                           onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgdmlld0JveD0iMCAwIDE1MCAxNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIiBmaWxsPSIjRjVGNUY1Ii8+CjxjaXJjbGUgY3g9Ijc1IiBjeT0iNjAiIHI9IjMwIiBmaWxsPSIjQ0NDQ0NDIi8+CjxwYXRoIGQ9Ik0zMCAxMjBDMzAgMTA1LjY0IDQxLjY0IDk0IDU2IDk0SDk0QzEwOC4zNiA5NCAxMjAgMTA1LjY0IDEyMCAxMjBIMzBaIiBmaWxsPSIjQ0NDQ0NDIi8+Cjwvc3ZnPgo='">
                    </div>
                  </div>

                <!-- Profile Information -->
                <div class="profile-info">
                  <div class="mb-3">
                    <div class="profile-field">
                      <label class="form-label fw-bold text-primary">Name:</label>
                      <p class="mb-0">Sanindu Dewsith</p>
                    </div>
                  </div>
                  
                  <div class="mb-3">
                    <div class="profile-field">
                      <label class="form-label fw-bold text-primary">Address:</label>
                      <p class="mb-0">Galle</p>
                    </div>
                  </div>
                  
                  <div class="mb-3">
                    <div class="profile-field">
                      <label class="form-label fw-bold text-primary">Mobile Number:</label>
                      <p class="mb-0">077123456</p>
                    </div>
                  </div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                  <button type="button" class="btn btn-success btn-lg" id="addExpensesBtn">Add Expense</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Load saved profile data if any
        loadProfileData();
        
        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
          e.preventDefault();
          saveProfileData();
          alert('Profile saved successfully!');
        });
        
        // Handle Add Expenses button
        document.getElementById('addExpensesBtn').addEventListener('click', function() {
          // Save current form data before navigating
          saveProfileData();
          // Navigate to index.html
          window.location.href = 'index2.html';
        });
      });
      
      function saveProfileData() {
        const profileData = {
          name: document.getElementById('userName').value,
          address: document.getElementById('userAddress').value,
          phone: document.getElementById('userPhone').value
        };
        localStorage.setItem('userProfile', JSON.stringify(profileData));
      }
      
      function loadProfileData() {
        const savedData = localStorage.getItem('userProfile');
        if (savedData) {
          const profileData = JSON.parse(savedData);
          document.getElementById('userName').value = profileData.name || '';
          document.getElementById('userAddress').value = profileData.address || '';
          document.getElementById('userPhone').value = profileData.phone || '';
        }
      }
    </script>
  </body>
</html>
