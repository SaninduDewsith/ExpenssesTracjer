<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Expense Tracker</span>
        <button id="filtersToggleMobile" class="btn btn-outline-light btn-sm d-sm-none" data-bs-toggle="offcanvas" data-bs-target="#filtersOffcanvas">Filters</button>
      </div>
    </nav>

    <main class="container py-3">
      <!-- Summary / Charts -->
      <div class="row g-2" id="summaryRow">
        <div class="col-6 col-sm-4 col-lg-3">
          <div class="card shadow-sm">
            <div class="card-body p-2">
              <div class="small text-muted">Today</div>
              <div class="h5 mb-0" id="totalToday">$0.00</div>
            </div>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-lg-3">
          <div class="card shadow-sm">
            <div class="card-body p-2">
              <div class="small text-muted">This Week</div>
              <div class="h5 mb-0" id="totalWeek">$0.00</div>
            </div>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-lg-3">
          <div class="card shadow-sm">
            <div class="card-body p-2">
              <div class="small text-muted">This Month</div>
              <div class="h5 mb-0" id="totalMonth">$0.00</div>
            </div>
          </div>
        </div>
      </div>

      <!-- By Category full-width card -->
      <div class="row g-2 mt-2">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body p-2">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="small text-muted">By Category</div>
              </div>
              <div id="byCategoryBars" class="vstack gap-2"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Expense (UI only, non-functional) -->
      <div class="card mt-3 shadow-sm">
        <div class="card-body">
          <form class="row g-2" id="addExpenseForm">
            <div class="col-6">
              <label class="form-label small mb-1">Amount</label>
              <input type="number" step="0.01" min="0" class="form-control" placeholder="0.00" required>
            </div>
            <div class="col-6">
              <label class="form-label small mb-1">Date</label>
              <input type="date" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label small mb-1">Category</label>
              <select class="form-select" id="categorySelect"></select>
            </div>
            <div class="col-6">
              <label class="form-label small mb-1">Description</label>
              <input type="text" class="form-control" placeholder="Optional">
            </div>
            <div class="col-12 d-grid">
              <button id="addExpenseBtn" type="button" class="btn btn-primary">Add Expense (UI only)</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Filters (Offcanvas on mobile) -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="filtersOffcanvas">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Filters</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="vstack gap-2">
            <div>
              <label class="form-label small mb-1">Category</label>
              <select class="form-select" id="filterCategory"></select>
            </div>
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label small mb-1">From</label>
                <input type="date" class="form-control" id="filterFrom">
              </div>
              <div class="col-6">
                <label class="form-label small mb-1">To</label>
                <input type="date" class="form-control" id="filterTo">
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-outline-secondary" id="clearFilters">Clear Filters</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Desktop filters quick bar -->
      <div class="d-none d-sm-flex align-items-end gap-2 mt-3">
        <div class="flex-grow-1" style="max-width:220px;">
          <label class="form-label small mb-1">Category</label>
          <select class="form-select" id="filterCategoryDesktop"></select>
        </div>
        <div>
          <label class="form-label small mb-1">From</label>
          <input type="date" class="form-control" id="filterFromDesktop">
        </div>
        <div>
          <label class="form-label small mb-1">To</label>
          <input type="date" class="form-control" id="filterToDesktop">
        </div>
        <div>
          <button class="btn btn-outline-secondary mt-4" id="clearFiltersDesktop">Clear</button>
        </div>
      </div>

      <!-- Expenses List -->
      <div class="mt-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="mb-0">Expenses</h6>
          <div class="d-flex gap-2 align-items-center">
            <a href="expenses.html" class="btn btn-outline-secondary btn-sm" id="viewAllLink">View All</a>
            <button id="filtersToggleDesktop" class="btn btn-outline-primary btn-sm d-none d-sm-inline" data-bs-toggle="offcanvas" data-bs-target="#filtersOffcanvas">Filters</button>
          </div>
        </div>
        <!-- Single latest/selected expense -->
        <div class="list-group" id="expensesList"></div>
        <!-- Link to full list page replaces inline expanded list -->
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
