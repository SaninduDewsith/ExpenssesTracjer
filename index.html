<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">User Profile</span>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title mb-0">Personal Information</h5>
            </div>
            <div class="card-body">
              <form id="profileForm">
                <div class="mb-3">
                  <label for="userName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="userName" placeholder="Enter your full name" required>
                </div>
                
                <div class="mb-3">
                  <label for="userAddress" class="form-label">Address</label>
                  <textarea class="form-control" id="userAddress" rows="3" placeholder="Enter your address" required></textarea>
                </div>
                
                <div class="mb-3">
                  <label for="userPhone" class="form-label">Telephone Number</label>
                  <input type="tel" class="form-control" id="userPhone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Save Profile</button>
                  <button type="button" class="btn btn-success" id="addExpensesBtn">Add Expenses</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Load saved profile data if any
        loadProfileData();
        
        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
          e.preventDefault();
          saveProfileData();
          alert('Profile saved successfully!');
        });
        
        // Handle Add Expenses button
        document.getElementById('addExpensesBtn').addEventListener('click', function() {
          // Save current form data before navigating
          saveProfileData();
          // Navigate to index.html
          window.location.href = 'index2.html';
        });
      });
      
      function saveProfileData() {
        const profileData = {
          name: document.getElementById('userName').value,
          address: document.getElementById('userAddress').value,
          phone: document.getElementById('userPhone').value
        };
        localStorage.setItem('userProfile', JSON.stringify(profileData));
      }
      
      function loadProfileData() {
        const savedData = localStorage.getItem('userProfile');
        if (savedData) {
          const profileData = JSON.parse(savedData);
          document.getElementById('userName').value = profileData.name || '';
          document.getElementById('userAddress').value = profileData.address || '';
          document.getElementById('userPhone').value = profileData.phone || '';
        }
      }
    </script>
  </body>
</html>
